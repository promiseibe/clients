<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothing : Add Product</title>
     <!-- Latest compiled and minified CSS -->

     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
     <!-- Latest compiled JavaScript -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
      
     <!-- Css Stylesheet -->
    <link rel="stylesheet" href="css/signup.css">
    <link rel="stylesheet" href="css/addProduct.css">
    
</head>
<body>
     
    <!-- loading gif -->
    <div class="loader-container">
      
        <img src="images/loading3.gif" class="loader" alt="" >
        </div>

        <!-- alert box -->
        
        <div class="alert-box ">
            <img src="images/error1.png" class="alert-img" alt="">
            <p class="alert-msg">Error message</p>
        </div>
         <!-- page Logo -->
        <img src="images/logo6.PNG" class="logo" alt="this is the page Logo">
        <!-- Product Form -->
        <div class="form">
        <input type="text" id="product-name"  placeholder="product name">
        <input type="text" id="short-des"  placeholder="short line about the product">
        <textarea id="des" placeholder="detail description"></textarea>
    <!-- product info -->
    <div class="row">
        <div class="col-lg-6">  
            <div class="product-info">
        <div class="product-image"><p class="text">product images</p></div>  
    </div>
 </div>
       <div class="col-lg-6">
        <div class="upload-image-sec">
        <!-- upload inputs -->
        <p class="text"><img src="images/visibility.png" alt=""> Upload image</p>
     <!-- Upload cataloug section -->
        <section class="upload-catalouge">
            <input type="file" class="fileupload" id="first-file-upload-btn" hidden>
            <label for="first-file-upload-btn" class="upload-image"></label>
            <input type="file" class="fileupload" id="second-file-upload-btn" hidden>
            <label for="second-file-upload-btn" class="upload-image"></label>
            <input type="file" class="fileupload" id="third-file-upload-btn" hidden>
            <label for="third-file-upload-btn" class="upload-image"></label>
            <input type="file" class="fileupload" id="fourth-file-upload-btn" hidden>
            <label for="fourth-file-upload-btn" class="upload-image"></label>
        </section>>
        </div>
        <!-- size checkbox -->
       <section class="select-sizes">
        <p class="text">size available</p>
        <div class="size">   
            <input type="checkbox" class="btn-check " id="btn-check1-outlined"  autocomplete="off">
            <label class="btn btn-outline-primary size-checkbox" for="btn-check1-outlined">xs</label>
            <input type="checkbox" class="btn-check" id="btn-check2-outlined"  autocomplete="off">
            <label class="btn btn-outline-primary size-checkbox" for="btn-check2-outlined">s</label>
            <input type="checkbox" class="btn-check" id="btn-check3-outlined"  autocomplete="off">
            <label class="btn btn-outline-primary size-checkbox" for="btn-check3-outlined">m</label>
            <input type="checkbox" class="btn-check " id="btn-check4-outlined"  autocomplete="off">
            <label class="btn btn-outline-primary size-checkbox" for="btn-check4-outlined">l</label>
            <input type="checkbox" class="btn-check" id="btn-check5-outlined"  autocomplete="off">
            <label class="btn btn-outline-primary size-checkbox" for="btn-check5-outlined">xl</label>
            <input type="checkbox" class="btn-check" id="btn-check6-outlined"  autocomplete="off">
            <label class="btn btn-outline-primary size-checkbox" for="btn-check6-outlined">xxl</label>
            <input type="checkbox" class="btn-check" id="btn-check7-outlined"  autocomplete="off">
            <label class="btn btn-outline-primary size-checkbox" for="btn-check7-outlined">xxxl</label>
              </div>
              </div>
        </div>
       </div>
    </div>  
       </div>  
    </div>
</section><br>
<!-- product price -->
    <div class="product-price">
        
       
        <input type="number" id="actual-price" placeholder="actual-price">
       
       
        <input type="number" id="discount" placeholder="discount percentage">
        
        <input type="number" id="sell-price" placeholder="selling-price">
        </div>
    </div>

    <input type="number" id="stock" min="20" placeholder="item in stocks(minimum 20)">
    <textarea id="tags" placeholder="Enter categories here, for example - Men, Jeans, Blue Jeans, Rough Jeans (you should add men or women at start)"></textarea>
    <input type="checkbox" class="checkbox" id="tac" checked>
    <label for="tac">clothing take 30% from your total sell</label>
    <!-- button section -->
    <div class="button">
    <button class="btn bg-primary text-light mt-3 mb-3" id="add-btn">add products</button>
    <button class="btn bg-secondary text-light mt-3 mb-3" id="save-btn">save draft</button>
    
</div>
</div>

<!-- external JS -->
        <script src="js/token.js"></script>
        <script src="js/addProduct.js"></script>
</body>
</html>
